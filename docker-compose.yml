version: '3'
services:
  geekdisq_app:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./:/www/app/
      - /www/app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - redis
    environment:
      GEEKDISQ_REDIS_DEV: geekdisq.redis.local
    command: ['npm', 'start']
    container_name: geekdisq.app.local

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    container_name: geekdisq.redis.local